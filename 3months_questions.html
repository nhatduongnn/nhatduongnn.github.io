<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Months Date</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(white 5px, transparent 6px),
                        radial-gradient(white 5px, transparent 6px),
                        radial-gradient(white 5px, transparent 6px);
      background-size: 20px 20px;
      animation: sparkleFall 20s linear infinite, sparkleTwinkle 2s ease-in-out infinite;
      z-index: 0;
      opacity: 0.5;
    }

    @keyframes sparkleFall {
      0% { background-position: 0 0, 10px -100px, 20px -200px; }
      100% { background-position: 0 100vh, 10px 0vh, 20px -100vh; }
    }

    @keyframes sparkleTwinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .content {
      z-index: 1;
      position: relative;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      color: #f44336;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

  </div>
</body>
</html>
